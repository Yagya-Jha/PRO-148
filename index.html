<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kritika & Cat</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Loading Assets  -->
      <a-a-assets>
        <a-asset-item id="bench" src="./assets/bench/scene.gltf"></a-asset-item>
        <a-asset-item id="street" src="./assets/street/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="./assets/lamp/scene.gltf"></a-asset-item>
        <a-asset-item id="cat" src="./assets/cat/scene.gltf"></a-asset-item>
        <a-asset-item id="girl" src="./assets/low_poly_little_girl/scene.gltf"></a-asset-item>
      </a-a-assets>
      <a-sky color="#2A394C"></a-sky>

      <!-- BG scene -->
      <a-box
        id="background-scene"
        src="./assets/background.jpg"
        shader="flat"
        position="0 9 -4.5"
        width="65"
        height="50"
      >
      </a-box>

      <!-- Street -->
      <a-entity shadow="receive:true;">
        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#street"
          position="0 0 -1"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#street"
          position="0 0 3"
          rotation="0 90 0"
        ></a-entity>
      </a-entity>

      <!-- Bench -->
      <a-entity
        scale="1.5 1.5 1.5"
        gltf-model="#bench"
        position="0 0 3"
        shadow="cast:true;"
      ></a-entity>

      <!-- Street Lamp -->
      <a-entity
        scale="0.5 0.5 0.4"
        gltf-model="#lamp"
        position="-6 0 0"
        shadow="cast:true;"
      ></a-entity>

      <!-- Cat -->
      <a-entity
        scale="0.03 0.03 0.03"
        gltf-model="#cat"
        position="3.3947 1.62993 2.9347"
        rotation="0 40 0"
        shadow="cast:true;"
      ></a-entity>

      <!-- Girl -->
      <a-entity
        scale="1.4 1.4 1.4"
        gltf-model="#girl"
        position="-5 2 3"
        shadow="cast:true;"
        rotation="0 80 0"
      ></a-entity>

      <a-camera position="0 5 15">
      </a-camera>

      <a-entity light="type: ambient;"> </a-entity>

      <a-entity
        light="type: point; castShadow: true; color: yellow; intensity: 2.35"
        position="-5.92951 8.39487 1.29438"
        >
      </a-entity>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
